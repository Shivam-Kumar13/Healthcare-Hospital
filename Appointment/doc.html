<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<center>
	<div class="inner">
		<div class="container">
			<div class="row-no-margin">
				<div class="col">
					<div class="content">
						<h1>Book Your Time Slot Now And Save Your Time</h1>
						<p>All doctors treat, but a good doctor lets nature heal</p>
					</div>
				</div>
				<div class="col-5">
					<div class="form">
						<div class="form-head">
							<h2>Book Appointment</h2>
						</div>
						<div class="form-body">
							<div class="row-form-r"> Name <br>
								<input type="text" placeholder="Enter The Full Name" class="form-c">
							</div>
							<div class="row-form-r"> Mobile Number <br>
								<input type="text" placeholder="Enter The Mobile Number" class="form-c">
							</div>
							<div class="row-form-r"> E-Mail <br>
								<input type="text" placeholder="Enter E-Mail Address" class="form-c">
							</div>
							<div class="row-form-r">Date <br>
								<input type="text" placeholder="Appointment Date" class="form-c">
							</div>

							<h6>Address Detail</h6>
							<div class="form-body">
								<div class="row-form-r"> Area <br>
									<input type="text" placeholder="Enter Area" class="form-c">
								</div>
								<div class="row-form-r"> City <br>
									<input type="text" placeholder="Enter City" class="form-c">
								</div>
								<div class="row-form-r"> State <br>
									<input type="text" placeholder="Enter State" class="form-c">
								</div>
								<div class="row-form-r"> Code <br>
									<input type="text" placeholder="Postal Code" class="form-c">
								</div>
							 </div>
                            <div class="row-form-r">
								<button class="btn-appoint">
									Book Appointment
								</button>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</center>

</body>
</html>
